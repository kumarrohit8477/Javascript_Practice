<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <div class="container">
      <div class="box" style="display:flex;">Hey! I am a box</div>
   </div>
   <script>
      document.body.querySelector(".box");
      // <div class=​"box">​Hey! I am a box​</div>​
      document.body.querySelector(".box").innerHTML
      // 'Hey! I am a box'
      document.body.querySelector(".box").innerText
      // 'Hey! I am a box'
      document.body.querySelector(".container").innerHTML
      // '\n      <div class="box">Hey! I am a box</div>\n   '
      document.body.querySelector(".container").outerHTML
      // '<div class="container">\n      <div class="box">Hey! I am a box</div>\n   </div>'
      document.body.querySelector(".container").tagName
      //'DIV'
      document.body.querySelector(".container").nodeName
      // 'DIV'
      document.body.querySelector(".container").textContent
      // '\n      Hey! I am a box\n   '
      document.body.querySelector(".box").innerHTML = "Hey I am not a box"
      // 'Hey I am not a box'
      document.body.querySelector(".box").hasAttribute("style")
      // true
      document.body.querySelector(".box").getAttribute("style")
      // 'display:flex;'
      document.body.querySelector(".box").setAttribute("style","display:inline")
      // undefined
      document.body.querySelector(".box").removeAttribute("style")
      // undefined

      let div = document.createElement("div");
      div.innerHTML = "I am a new div";
      div.setAttribute("class", "new-div");
      document.body.querySelector(".container").append(div);
      // <div class="new-div">I am a new div</div>
   </script>
</body>
</html>
